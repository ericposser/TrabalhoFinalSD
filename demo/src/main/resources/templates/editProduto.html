<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Produto</h1>

    <form th:action="@{/produtos/edit/{id}(id=${produto.id})}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${produto.nome}" required />
            <div class="invalid-feedback">Por favor, insira o nome do produto.</div>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" th:value="${produto.descricao}" required />
            <div class="invalid-feedback">Por favor, insira a descrição do produto.</div>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" th:value="${produto.quantidade}" required />
            <div class="invalid-feedback">Por favor, insira a quantidade do produto.</div>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" class="form-control" id="preco" name="preco" th:value="${produto.preco}" step="0.01" required />
            <div class="invalid-feedback">Por favor, insira o preço do produto.</div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <a th:href="@{/produtos}" class="btn btn-secondary mt-3">Voltar para a Lista de Produtos</a>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
