<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Produto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Criar Produto</h1>

    <form action="#" th:action="@{/produtos}" th:object="${produto}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
            <div class="invalid-feedback">Por favor, insira o nome do produto.</div>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required />
            <div class="invalid-feedback">Por favor, insira a descrição do produto.</div>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" required />
            <div class="invalid-feedback">Por favor, insira a quantidade do produto.</div>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required />
            <div class="invalid-feedback">Por favor, insira o preço do produto.</div>
        </div>

        <button type="submit" class="btn btn-primary">Criar Produto</button>
    </form>

    <a th:href="@{/produtos}" class="btn btn-secondary mt-3">Voltar à Lista de Produtos</a>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
